<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Crea una cuenta nueva</title>
    <style>
        body {
            background-color: #E3FFFF;
            color: #000000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #004AAD;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-top: 10px;
        }

        input {
            margin-bottom: 10px;
            padding: 8px;
            width: 300px;
            box-sizing: border-box;
        }

        a.button {
            display: inline-block;
            color: #FFFFFF;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            background-color: #004AAD;
        }

        a.button:hover {
            background-color: #003366;
        }

        #error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crea una cuenta nueva</h1>
        <form id="registrationForm" action="#" method="post" onsubmit="return validateAndRedirect()">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="tipoIdentificacion">Tipo de Identificación:</label>
            <input type="text" id="tipoIdentificacion" name="tipoIdentificacion" required>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="contrasenia">Contraseña:</label>
            <input type="password" id="contrasenia" name="contrasenia" required>

            <label for="confirmarContrasenia">Confirmar Contraseña:</label>
            <input type="password" id="confirmarContrasenia" name="confirmarContrasenia" required>

            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

            <p id="error-message"></p>
            <a href="#" class="button" onclick="validateAndRedirect()">Registrarse</a>
        </form>
    </div>

    <script>
        function validateAndRedirect() {
            var emailInput = document.getElementById('correo');
            var passwordInput = document.getElementById('contrasenia');
            var confirmPasswordInput = document.getElementById('confirmarContrasenia');
            var errorMessage = document.getElementById('error-message');

            if (!emailInput.value.includes('@')) {
                errorMessage.textContent = 'El correo electrónico debe contener un símbolo "@"';
                return false;
            }

            if (passwordInput.value.length < 5 || !/\d/.test(passwordInput.value) || !/[a-zA-Z]/.test(passwordInput.value)) {
                errorMessage.textContent = 'La contraseña debe tener al menos 5 números y 1 letra';
                return false;
            }

            if (passwordInput.value !== confirmPasswordInput.value) {
                errorMessage.textContent = 'Las contraseñas no coinciden';
                return false;
            }
            var formInputs = document.querySelectorAll('form input[required]');
            for (var i = 0; i < formInputs.length; i++) {
                if (formInputs[i].value.trim() === '') {
                    errorMessage.textContent = 'Todos los campos son obligatorios';
                    return false;
                }
            }

            errorMessage.textContent = '';
            window.location.href = 'index.html';
            return false; 
        }
    </script>
</body>
</html>
